
<style>
td {
	vertical-align: top;
	text-align: left;
}

.features-table tbody td {
	text-align: left;
	font: normal 12px Verdana, Arial, Helvetica;
	width: 0px;
}

.desc {
	white-space: pre-wrap;
}
</style>


<div id='defectFilterId' ng-include="'partials/qc_defect_filters.html'"></div>

<div id='right'>
	<div class="list-inline hidden-sm hidden-sx hidden-md"
		style="padding-left: 5px; z-index: 100; position: fixed;"> <a
		ng-href=""
		ng-click="defectShowHide();defectShowHideFilter=!defectShowHideFilter"
		title="Hide/Show Filters"> <i alt="Hide/Show Filters"
			ng-class="defectShowHideFilter == false ?'cursor glyphicon glyphicon-align-right':'cursor glyphicon glyphicon-align-left'"></i>
	</a>
	</div>

	<div class="navbar navbar-default navbar-fixed-left hidden-lg">
		<button type="button" class="navbar-toggle" data-toggle="offcanvas"
			data-target=".navmenu">
			<span class="icon-bar"></span> <span class="icon-bar"></span> <span
				class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href="#">Search Filters</a>
	</div>
	<div class="col-sm-12 col-md-12 col-lg-12" ng-init="renderGrid()">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<b><i>{{gridHeaderMessages}}</i></b>
				<span class="pull-right"><span title="{{batchJobStatusDetail | date: 'MM/dd/yyyy hh:mm:ss a'}}"> Synchronized: {{batchJobStatusDetail | fromNow }}</span></span>
			</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
					<table class="cell-border table-striped" id="defectGridID">
						<thead>
							<tr>
								<th></th>
								<th>DefectID</th>
								<th>DefectStatus</th>
								<th>AssignedToAPP</th>
								<th>AssignedToTeam</th>
								<th>PMT</th>
								<th>PID</th>
								<th>DetectionDate</th>
								<th>Severity</th>
							</tr>
						</thead>
					</table>
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
</div>
