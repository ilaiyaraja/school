 
 <div id='left'  class="navmenu navmenu-default navmenu-fixed-left offcanvas-sm offcanvas-md" style="overflow: hidden; " ng-init="loadEteTestResultComboBox()"  ng-controller="EteTestResultFiltersCtrl">

			  </div>
			  
			  <div class="form-group spacer col-sm-12 col-md-12 col-lg-12">

					extra-settings='releaseEteTestResultSettings' 
					translation-texts='releaseEteTestResultCustomTexts'
					></div>	
			  </div>
			  
			  <div class="form-group spacer col-sm-12 col-md-12 col-lg-12">
			    <label class="control-label col-lg-12" for="api">PMT:</label>

					options='pmtEteTestResultData'

					translation-texts='pmtEteTestResultCustomTexts'
